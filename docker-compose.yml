services:
  app:
    build: 
      context: .
      dockerfile: drf/Dockerfile
    restart: always
    expose:
      - "8000"
    volumes:
      - ./drf:/app
      - ./data:/app/data
      - ./data/havati_products:/app/media/havati_products
      - closet-media:/app/media/closet_images
    env_file:
      - ./drf/.env
    depends_on:
      - db
      - redis
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
      
  db:
    image: pgvector/pgvector:pg15
    restart: always
    env_file:
      - ./drf/.env
    ports:
      - "5432:5432"  
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"   

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./data/havati_products:/app/media/havati_products
      - closet-media:/app/media/closet_images
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app

  ai:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8001:8001"
    volumes:
      - ./fastapi:/app
    environment:
      - REDIS_HOST=redis        # (세션/캐시 쓰면)
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    
  celery:
    build:
      context: ./fastapi
    restart: always
    command: celery -A app.worker worker -l info
    volumes:
      - ./fastapi:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis


volumes:
  postgres-data:
  closet-media: